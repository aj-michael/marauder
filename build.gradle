plugins {
    id "com.github.sherter.google-java-format" version "0.5"
    id "net.ltgt.errorprone" version "0.0.8"
}

group "net.ajmichael"
version "0.1.0"

apply plugin: "java"

repositories {
    mavenCentral()
}

dependencies {
    compile group: "com.google.auto.value", name: "auto-value", version: "1.3"
    compile group: "com.google.guava", name: "guava", version: "20.0"
    compile group: "com.google.truth", name: "truth", version: "0.30"
    testCompile group: "junit", name: "junit", version: "4.12"
    errorprone "com.google.errorprone:error_prone_core:2.0.5"
}
