group 'net.ajmichael'
version '0.1.0'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: "com.google.guava", name: "guava", version: "20.0"
    compile group: "com.google.truth", name: "truth", version: "0.30"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
